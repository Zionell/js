<body>
   <script>
      // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
      var num = 2;

      while (num < 100) {
         var i = 2;
         var count = 0;
         while (i <= num / 2) {
            if (num % i == 0) {
               count++;
            }
            i++;
         } if (count == 0) {
            console.log(num);
         }
         num++;
      }
   </script>
</body>
