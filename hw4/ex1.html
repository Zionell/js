<body>
   <script>
      // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
      var obj = {};
      var number = prompt("Введите число от 0 до 999");
      function change(number) {
         if (isNaN(number) || parseInt(number) < 0) {
            console.log("Вы ввели некорректное число");
         } else if (parseInt(number) > 999) {
            console.log("Введенное число превышает 999");
         } else if (number.length == 3) {
            obj.ones = number[2];
            obj.tens = number[1];
            obj.hundreds = number[0];
         } else if (number.length == 2) {
            obj.ones = number[1];
            obj.tens = number[0];
         } else if (number.length == 1) {
            obj.ones = number[0];
         }
         return obj;
      }
      console.log(change(number));
   </script>
