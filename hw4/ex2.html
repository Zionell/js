<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homework 4</title>
</head>

<body>
   <script>
      // 2. Для игры, реализованной на уроке, добавить возможность вывода хода номер n (номер задается пользователем)
      //После игры необходимо спросить номер вопроса. 
      //По номеру вопроса нужно вывести текст вопроса и текст выбранного ответа

      var works = [
         works1 = {
            text: 'Вы живёте в тихой и уютной деревеньке на окрайне страны.\n' +
               'Здесь есть практчески всё: речка, лес, горы, озеро, луга и поля, есть даже школа в соседнем селе.\n' +
               'Сейчас начало лета, воскресенье, раннее утро, Вы просыпаетесь и собираетесь ...\n',
            a0: 2,
            a1: '1 - Поспать до обеда\n',
            a2: '2 - Пойти прогуляться\n',
         },
         works2 = {
            text: 'Вы решили поспать до обеда.\n' +
               'После того как Вы проснулись первое, что вы ощутили, это приятный запах, который шёл с кухни.\n' +
               'После Вы замечаете, какая за окном прекрасная погода, и Вы думаете ...\n',
            a0: 2,
            a1: '1 - Пойти прогуляться\n',
            a2: '2 - Пойти пообедать\n'
         },
         works3 = {
            text: 'Вы решили пойти прогуляться.\n' +
               'Вы выходите из своего дома и видите прекрасный рассвет, блики солнца так и играют на озёрной глади.\n' +
               'Вы решаете дойти до озера, полюбоваться его красотойю\n' +
               'С одной стороны тропинки Вы видите пшеничное поле, за которым веднеется лес.\n' +
               'С другой стороны течёт речка, а в далеке виднеются горы.\n' +
               'Вы наслаждаетесь пейзажами и не замечаете как летит время.\n' +
               'Домой Вы приходите только к обеду, но до обеда ещё есть время и Вы решаете ...\n',
            a0: 2,
            a1: '1 - Подождать обед в столовой\n',
            a2: '2 - Поколоть дров перед обедом\n',
         },
         works4 = {
            text: 'Здесь пишем текст повествования.\n' +
               'Потом пишем несколько действий, например, два\n',
            a0: 2,
            a1: '1 - 1-й ответ\n',
            a2: '2 - 2-й ответ\n',
         }
      ]
      //После игры необходимо спросить номер вопроса. 
      //По номеру вопроса нужно вывести текст вопроса и текст выбранного ответа

      var event, ok;
      var answers = [];

      //--------------------
      function eventFunc() {
         do {
            ok = false;
            event = +prompt(this.text + this.a1 + this.a2 + '-1 - Выход из игры');
            switch (event) {  //записываем в массив варианты ответов
               case 1: answers.push(1); break;
               case 2: answers.push(2); break;
            }
            if (event == -1) {
               break;
            }
            else {
               ok = isAnswer(this.a0, event);
            }
         } while (!ok);
      }
      function card3() {
         switch (event) {
            case 1:// Второе действие, если во 2 окне ввели 1 то переходим на 4 окно
            case 2: // Второе действие   Если ввели 2 то также переходим на 4 окно
               works4.ev();
               break;
            case -1: // Второе действие
               break;
            default:
               alert('Ошибка');
         }
      }
      function isAnswer(q, event) {
         if (isNaN(event) || !isFinite(event)) {
            alert('Вы ввели недопустимый символ');
            return false;
         }
         else if (event < 1 || event > q) {
            alert('Ваше число выходит из допустимого диапозона');
            return false;
         }
         return true;
      }

      //-------------------------
      works1.ev = works2.ev = works3.ev = works4.ev = eventFunc;

      //-------------------------
      works1.ev();
      switch (event) {
         case 1: // Первое действие  - если в первом окне ввели 1 то открываем серию окон - окно 2 
            works2.ev();
            card3();
            break;
         case 2: // Первое действие    Если в 1 окне ввели 2 то переходим к 3 окну
            works3.ev();
            card3();
            break;
         case -1: // Первое действие
            break;
         default:
            alert('Ошибка');
      }
      alert('Спасибо за игру');

      //-------------------------
      ans = +prompt("Введите номер вопроса, который вы хотите увидеть");
      switch (ans) {
         case 1:
            if (answers[0] == 1) {
               alert(works1.text + "Ваш ответ: " + works1.a1)
            } else {
               alert(works1.text + "Ваш ответ: " + works1.a2)
            }
            break;
         case 2:
            if (answers[0] == 1) {
               if (answers[1] == 1) {
                  alert(works2.text + "Ваш ответ: " + works2.a1)
               } else {
                  alert(works2.text + "Ваш ответ: " + works2.a2)
               }
            } else {
               if (answers[1] == 1) {
                  alert(works3.text + "Ваш ответ: " + works3.a1)
               } else {
                  alert(works3.text + "Ваш ответ: " + works3.a2)
               }
            }
            break;
         case 3:
            if (answers[2] == 1) {
               alert(works4.text + "Ваш ответ: " + works4.a1)
            } else {
               alert(works4.text + "Ваш ответ: " + works4.a2)
            }
            break;
      }

   </script>
</body>

</html>
