<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home work 1</title>
</head>
<body>
   <script>
      // 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию

      //Объявляем переменные:
      var tempC = parseFloat(prompt("Введите температуру в градусах по Цельсию"));
      var tempF = (9 / 5) * tempC + 32;
      //Вывод:
      alert("Температура в градусах по Фаренгейту равна:" + tempF);

      // 2. Работа с переменными. Сделать обмен значений двух числовых переменных без использования третьей

      //Объявляем переменные:
      var a = 10;
      var b = 15;
      //Объявляем объект:
      var numbers = {
         a: a,
         b: b
      }
      // Выполняем обмен значений: 
      a = numbers.b;
      b = numbers.a;
      //Вывод:
      alert("a = " + a + "\n b = " + b)

      // 3. Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»).

      // Объявляем переменные:
      var name = "Василий";
      var admin = name;
      //Вывод:
      alert(admin);

      // 4. *Чему будет равно JS-выражение 1000 + "108"

      // Т.к. "108" - строка,то выполнится конкатенация. В результате получим 1000108
      var num = 1000, str = "108";
      alert(num + str)

// 5. *Самостоятельно разобраться с атрибутами тега script (async и defer)

      // При наличии атрибута defer скрипт будет ждать полной загрузки веб-страницы, а при наличии async - будет выполнять независимо от загрузки страницы, асинхронно. 

   </script>
</body>
</html>
